<div class="modal-backdrop" (click)="close.emit()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Edit details</h2>
      <button class="modal-close" (click)="close.emit()">✕</button>
    </div>

    <div class="modal-body">
      <div class="form-field">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          placeholder="Title"
          [value]="title"
          (input)="title = $any($event.target).value"
        />
      </div>

      <div class="form-field">
        <label for="description">Description</label>
        <textarea
          id="description"
          rows="4"
          placeholder="Description"
          (input)="description = $any($event.target).value"
          >{{ description }}</textarea
        >
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn secondary" (click)="close.emit()">Cancel</button>
      <button
        class="btn primary"
        [disabled]="isSaving"
        (click)="save.emit({ title, description })"
      >
        {{ isSaving ? "Saving…" : "Save" }}
      </button>
    </div>
  </div>
</div>
