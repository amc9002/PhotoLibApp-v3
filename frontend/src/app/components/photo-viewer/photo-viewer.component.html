<div class="photo-viewer-overlay open" (click)="onBackdropClick()">
  <div class="photo-viewer-layout" (click)="$event.stopPropagation()">
    <!-- КАРУСЕЛЬ -->
    <app-photo-carousel
      [photos]="photos"
      [activePhotoId]="activePhotoId"
      (photoSelected)="photoSelected.emit($event)"
    ></app-photo-carousel>

    <!-- ФОТА -->
    <app-photo-viewer-main
      [photoId]="activePhotoId"
      [open]="true"
    ></app-photo-viewer-main>
  </div>
</div>

<div
  class="viewer-controls"
  [class.visible]="controlsVisible || controlsHovered"
  (mouseenter)="controlsHovered = true"
  (mouseleave)="controlsHovered = false"
>
  <button class="viewer-close" (click)="close.emit()">✕</button>

  <button
    class="nav-arrow left"
    (click)="selectPrev()"
    aria-label="Previous photo"
  >
    ‹
  </button>
  <button
    class="nav-arrow right"
    (click)="selectNext()"
    aria-label="Next photo"
  >
    ›
  </button>
</div>
