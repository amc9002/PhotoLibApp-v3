<div class="gallery-grid">
  <div class="photo-item" *ngFor="let photo of photos">
    <div class="photo-tile" (click)="onPhotoClick(photo.id)">
      <app-photo-thumbnail
        [photoId]="photo.id"
        [hasThumbnail]="photo.hasThumbnail"
      ></app-photo-thumbnail>
    </div>

    <div class="photo-title">
      {{ photo.title }}
    </div>
  </div>
</div>
