<div class="gallery-view">
  <app-gallery-grid
    [photos]="photos"
    [activePhotoId]="activePhotoId"
    (photoClicked)="openViewer($event)"
  ></app-gallery-grid>

  <app-photo-viewer
    *ngIf="viewerOpen && viewerPhotoId"
    [photos]="photos"
    [activePhotoId]="viewerPhotoId"
    (close)="closeViewer()"
    (photoSelected)="openViewer($event)"
  ></app-photo-viewer>
</div>
