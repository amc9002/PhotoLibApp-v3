<div class="app-layout">
  <header class="app-header">PhotoLib</header>

  <div class="app-body">
    <aside class="sidebar">
      <app-gallery-list
        (gallerySelected)="onGallerySelected($event)"
      ></app-gallery-list>
    </aside>

    <main class="content">
      <ng-container *ngIf="selectedGallery; else empty">
        <h2>{{ selectedGallery.title }}</h2>

        <p>
          Created:
          {{ selectedGallery.createdAtUtc | date: "medium" }}
        </p>

        <p>
          Updated:
          {{ selectedGallery.updatedAtUtc | date: "medium" }}
        </p>
      </ng-container>

      <ng-template #empty>
        <p>Select a gallery on the left</p>
      </ng-template>
    </main>
  </div>
</div>
